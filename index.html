<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8"><h2>Weather App</h2></div>
        <div class="col-4">
          <form class="search-bar">
            <img class="search-img" src="images/Search_Glass.svg" /><input
              type="text"
              id="city-input"
              placeholder="Your city + Enter"
              autocomplete="off"
            />
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8"><p id="current-date"></p></div>
        <div class="col-sm-4">
          <button class="btn btn-success w-100" id="current-location-button">
            Current City
          </button>
        </div>
        <div class="col">
          <h1 id="city"></h1>
          <span class="temperature" id="temperature"></span
          ><span class="units">°C</span> 
          </span>
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="col">
          <img
            class="current-weather-img"
            src="images/WeatherIcons_sunny.svg"
          />
        </div>
      </div>
      
      <h2>Forecast</h2>
      <hr />

      <div class="row">
        <div class="col">
          <p class="weekday">Tuesday</p>
          <img class="forecast-imgs" src="images/WeatherIcons_sunny.svg" />
          <p class="forecast-weather">25°</p>
        </div>
        <div class="col">
          <p class="weekday">Wednesday</p>
          <img class="forecast-imgs" src="images/WeatherIcons_sunny.svg" />
          <p class="forecast-weather">25°</p>
        </div>
        <div class="col">
          <p class="weekday">Thursday</p>
          <img class="forecast-imgs" src="images/WeatherIcons_sunny.svg" />
          <p class="forecast-weather">25°</p>
        </div>
        <div class="col">
          <p class="weekday">Friday</p>
          <img class="forecast-imgs" src="images/WeatherIcons_sunny.svg" />
          <p class="forecast-weather">25°</p>
        </div>
        <div class="col">
          <p class="weekday">Saturday</p>
          <img class="forecast-imgs" src="images/WeatherIcons_sunny.svg" />
          <p class="forecast-weather">25°</p>
        </div>
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
